<html>
  <head>
<style>
    a {
        margin-right: 20px;
    }
</style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js'></script>
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
        const { HashRouter, Route, Link, NavLink } = ReactRouterDOM;

        const Home = () => <div id='home'><h3>Welcome!!!</h3></div>

        const Nav = () => {
            return (
                <div id='nav'>
                    <Link to='/home'>Home</Link>
                    <Link to='/users'>Users</Link>
                </div>
            )
        }
        class Search extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    searchParam: ''
                }
                this.handleSubmit = this.handleSubmit.bind(this)
                this.handleChange = this.handleChange.bind(this)
            }

            handleSubmit(event) {
                event.preventDefault();
                console.log(this)
                this.props.history.push(`/users/search/${ this.state.searchParam ? `${this.state.searchParam}`: ''}`);
            }

            handleChange(event) {
                this.setState({
                    [event.target.name]: event.target.value
                });
                console.log(this.state)
            }

            render() {
                const idx = this.props.match.params.idx ? this.props.match.params.idx : '';
                return (
                    <form onSubmit = {this.handleSubmit}>
                        <input type = "text" name="searchParam" value={this.state.searchParam} onChange = {this.handleChange}/>
                        <button type = "submit" >Submit</button>
                        <button type = "reset" >Clear</button>
                    </form>
                )
            }
        }

        class Users extends React.Component {
            constructor() {
                super();
                this.state = {
                    users: [],
                    count: 0,
                    currentPage: 0
                }
            }

            navigate = (value) => {
                this.props.history.push(`/users${ value ? `/${value}`: ''}`);
            }

            async componentDidUpdate(prevProps) {
                const idx = this.props.match.params.idx || 0;
                if(prevProps.match.params.idx !== idx){
                    try {
                        const res = await axios.get(`https://acme-users-api-rev.herokuapp.com/api/users/${idx}`)
                        this.setState({
                            users: res.data.users,
                            currentPage: idx
                        })
                    } catch (err) {
                        console.error(err)
                    }
                }
            }

            async componentDidMount() {
                const idx = this.props.match.params.idx || 0;
                console.log(idx);
                try {
                    const res = await axios.get(`https://acme-users-api-rev.herokuapp.com/api/users/${idx}`)
                    this.setState({
                        count: res.data.count,
                        users: res.data.users,
                        currentPage: idx
                    })
                } catch (err) {
                    console.error(err)
                }
            }

            render() {
                const idx = this.props.match.params.idx ? this.props.match.params.idx * 1 : 0;
                const { users, count, currentPage } = this.state;
                const { navigate } = this;
                const countPerPage = 50;
                const totalPages = Math.ceil(count / countPerPage);
                const links = [];
                const filters = [
                    { text: 'First', value: 0, disabled: currentPage*1 === 0 },
                    { text: 'Prev', value: idx - 1, disabled: currentPage*1 === 0 },
                    { text: `${idx + 1}`, value: idx, disabled: true },
                    { text: 'Next', value: idx + 1, disabled: currentPage*1 === (totalPages - 1) },
                    { text: 'Last', value: totalPages - 1, disabled: currentPage*1 === (totalPages - 1) }
                ]

                for(let i = 0; i < totalPages; i++){
                    links.push({
                        idx: i,
                        text: i + 1
                    });
                }
                return (
                    <div>
                        <div id='counts'>
                            <p>{`${count} Results. Page ${currentPage*1 + 1} of ${totalPages}`}</p>
                        </div>
                        <div id='buttons'>
                            {
                                filters.map(filter => <button disabled={filter.disabled ? filter.disabled : ''} onClick={()=>navigate(filter.value)}key={filter.text}>{filter.text}</button>)
                            }
                        </div>

                        <div id='users'>
                            <Search history={ this.props.history } match={this.props.match} />
                            <table>
                                <tbody>
                                    <tr><th>First Name</th><th>Last Name</th><th>Middle Name</th><th>Email</th></tr>
                                    {
                                        users.map(user => {
                                            return (
                                                <tr key={user.id}><td>{user.firstName}</td><td>{user.lastName}</td><td>{user.middleName}</td><td>{user.email}</td></tr>
                                            )
                                        })
                                    }
                                </tbody>
                            </table>
                        </div>
                    </div>
                )
            }
        }



        class App extends React.Component {
            constructor() {
                super();
                this.state = {
                    numUsers: 0
                }
            }
            render() {
                return (
                    <HashRouter>
                        <div id='header'>
                            <h1>Acme Users</h1>
                        </div>
                        <Route path='/' component={ Nav }></Route>
                        <Route path='/home' component={ Home }></Route>
                        <Route path='/users/:idx?' exact component={ Users }></Route>
                        <Route path='/users/search/:idx?' exact component={ Search }></Route>
                    </HashRouter>
                )
            }
        }




        const root = document.querySelector('#root');
        ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
